<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verträge Management</title>
    <link rel="stylesheet" href="Verein.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4 antialiased">

    <main id="app-container" class="w-full max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Verträge</h1>
            <p class="text-gray-600">Verwalten Sie Ihre Geschäftsbeziehungen und Verträge</p>
        </div>

        <!-- Collapsible Stats Box -->
        <div class="mb-8">
            <button id="statsToggle" class="w-full bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition-all flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-gray-600 font-medium">Übersicht</span>
                    <svg id="statsIcon" class="w-5 h-5 text-gray-600 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </button>
            
            <div id="statsContent" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">Aktive Verträge</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="active-count">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">Gesamtvolumen</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="total-volume">0 €</p>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">Nächste Verlängerung</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="next-renewal">-</p>
                </div>
            </div>
        </div>

        <!-- Sorting Controls -->
        <div class="mb-6 flex gap-3">
            <button id="sortLaufzeit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                Nach Laufzeit ↓
            </button>
            <button id="sortBetrag" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                Nach Betrag ↓
            </button>
        </div>
        
        <!-- Contracts Grid -->
        <section class="category-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900" id="modal-name"></h2>
                    <p class="text-gray-600 text-sm mt-1" id="modal-status"></p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>
            
            <div class="p-6 space-y-6">
                <div>
                    <p class="text-gray-600 text-sm font-medium mb-2">Vertragsbetrag</p>
                    <p class="text-3xl font-bold text-blue-600" id="modal-betrag"></p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-600 text-sm font-medium mb-2">Laufzeitende</p>
                        <p class="text-lg font-semibold text-gray-900" id="modal-laufzeit"></p>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm font-medium mb-2">Status</p>
                        <p class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="modal-status-badge"></p>
                    </div>
                </div>

                <div id="modal-details" class="pt-4 border-t border-gray-200 space-y-3"></div>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">Schließen</button>
                    <button class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">Bearbeiten</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vereinScript.js"></script>

</body>
</html>
