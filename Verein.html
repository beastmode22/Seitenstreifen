<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertr√§ge Management</title>
    <link rel="stylesheet" href="Verein.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            color: #6b7280;
            font-weight: 500;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: #1f2937;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: #1e40af;
        }
        
        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200/50 shadow-sm mb-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-12">
                    <a href="Verein.html" class="flex items-center gap-2 font-bold text-xl text-gray-900 hover:text-blue-600 transition-colors">
                        <span class="text-2xl">üèüÔ∏è</span>
                        <span class="hidden sm:inline">Manager</span>
                    </a>
                    <div class="hidden sm:flex gap-2">
                        <a href="javascript:switchPage('firma')" class="nav-link">Bandenpl√§ne</a>
                        <a href="Verein.html" class="nav-link active">Vertr√§ge</a>
                        <a href="BandeDesign.html" class="nav-link">Design</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userTypeDisplay" class="hidden sm:inline text-sm font-medium text-gray-600">
                        <span class="text-lg">‚öΩ</span> Verein
                    </span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors text-sm">
                        Abmelden
                    </button>
                </div>
                <div class="sm:hidden">
                    <select onchange="if(this.value === 'logout') { logout(); } else if(this.value === 'firma') { switchPage('firma'); } else if(this.value === 'design') { window.location.href = 'BandeDesign.html'; } else { window.location.href = this.value; }" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Verein.html" selected>Vertr√§ge</option>
                        <option value="firma">Bandenpl√§ne</option>
                        <option value="design">Design</option>
                        <option value="logout">Abmelden</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main id="app-container" class="w-full max-w-6xl mx-auto p-4">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Vertr√§ge</h1>
            <p class="text-gray-600">Verwalten Sie Ihre Gesch√§ftsbeziehungen und Vertr√§ge</p>
        </div>

        <!-- Collapsible Stats Box -->
        <div class="mb-8">
            <button id="statsToggle" class="w-full bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition-all flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-gray-600 font-medium">√úbersicht</span>
                    <svg id="statsIcon" class="w-5 h-5 text-gray-600 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </button>
            
            <div id="statsContent" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">Aktive Vertr√§ge</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="active-count">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">Gesamtvolumen</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="total-volume">0 ‚Ç¨</p>
                </div>
                <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
                    <p class="text-gray-600 text-sm font-medium">N√§chste Verl√§ngerung</p>
                    <p class="text-2xl font-bold text-gray-900 mt-1" id="next-renewal">-</p>
                </div>
            </div>
        </div>

        <!-- Sorting Controls -->
        <div class="mb-6 flex gap-3">
            <button id="sortLaufzeit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                Nach Laufzeit ‚Üì
            </button>
            <button id="sortBetrag" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                Nach Betrag ‚Üì
            </button>
        </div>
        
        <!-- Contracts Grid -->
        <section class="category-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900" id="modal-name"></h2>
                    <p class="text-gray-600 text-sm mt-1" id="modal-status"></p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>
            
            <div class="p-6 space-y-6">
                <div>
                    <p class="text-gray-600 text-sm font-medium mb-2">Vertragsbetrag</p>
                    <p class="text-3xl font-bold text-blue-600" id="modal-betrag"></p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-600 text-sm font-medium mb-2">Laufzeitende</p>
                        <p class="text-lg font-semibold text-gray-900" id="modal-laufzeit"></p>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm font-medium mb-2">Status</p>
                        <p class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="modal-status-badge"></p>
                    </div>
                </div>

                <div id="modal-details" class="pt-4 border-t border-gray-200 space-y-3"></div>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">Schlie√üen</button>
                    <button class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">Bearbeiten</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vereinScript.js"></script>
    <script>
        // Pr√ºfe, ob Benutzer eingeloggt ist
        function checkUserType() {
            const userType = localStorage.getItem('userType');
            if (!userType) {
                // Benutzer ist nicht eingeloggt, leite zum Login weiter
                window.location.href = 'index.html';
            }
        }
        
        function logout() {
            // L√∂sche den Benutzertyp aus dem LocalStorage
            localStorage.removeItem('userType');
            // Leite zum Login weiter
            window.location.href = 'index.html';
        }
        
        function switchPage(pageType) {
            // Wechsele den Benutzertyp
            localStorage.setItem('userType', pageType);
            
            if (pageType === 'verein') {
                window.location.href = 'Verein.html';
            } else if (pageType === 'firma') {
                window.location.href = 'Bandenseite.html';
            }
        }
        
        // Pr√ºfe beim Laden
        checkUserType();
    </script>

</body>
</html>
